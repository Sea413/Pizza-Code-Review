<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/styles.css" media="screen">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza is the opiate of the masses!</title>
  </head>
  <body>
    <h1>Please enter your name to begin the wonderful journey!</h1>
    <div class="container">
      <div class="row">
          <div class="col-sm-6">
          <form id="users">
          <div class="form-group">
            <label for="formGroupExampleInput">Customer Name!</label>
            <input type="text" class="form-control" id="customer">
          </div>
          </div>
      </div>
        </form>
        <form id="question">
          <button id="name-select" type="submit" class="btn btn-success">Enter your Name!</button>
        </form><br>
        <h1 id="print"></h1>


        <form id="size">
          <ul>
          <li><label for="pizzasize">What size of Pizza would you like to purchase?</label>
            <select id="pizzasize">
              <option value="small">Trifling</option>
              <option value="medium">Picayune</option>
              <option value="large">Abhorrent</option>
              <option value="xlarge">Brobdingnagian</option>
            </select></li>
          </ul>
          <button id="twig2" type="submit" class="btn btn-info">Confirm Size! </button>
          <button id="twig2" type="submit" class="btn btn-info">Select Ordering options</button>
        </form>
        <form id="toppings">
          <ul>
          <li><label for="pizzatoppings">What size of Pizza would you like to purchase?</label>
            <select id="pizzatoppings">
              <option value="atari">Copies of Atari's ET game that was released in 1982</option>
              <option value="tears">The tears of windows vista users</option>
              <option value="bento">Bento box leftovers from all the rom com animes</option>
              <option value="cheese">Cheese</option>
              <option value="choice">Something not pizza. our chef is really good and wants to branch out. You can just choose whatever you want, we are not judging. Expect Bill he judges.</option>
              <option value="kale">Kale (Everybody loves Kale!)</option>
            </select></li>
          </ul>
          <button id="twig2" type="submit" class="btn btn-info">Add another Pizza </button>
          <button id="twig2" type="submit" class="btn btn-info">Select Ordering options</button>
        </form>
        <h1 id="dishonor">YOU HAVE FAILED! HIDE IN SHAME!</h1>
        <h1 id="winning">You won! You are the best</h1>
    </div>
  </body>
</html>
